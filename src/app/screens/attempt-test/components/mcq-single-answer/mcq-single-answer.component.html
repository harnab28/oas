<div style="color: blueviolet; padding: 20px">
  Question : {{ question.questionId }} <br />
  <div *ngFor="let option of question.options; let i = index">
    <input
      type="radio"
      [name]="question.questionId"
      [id]="question.questionId"
      [value]="option"
      [(ngModel)]="selectedAnswer[0]"
      (click)="selectOption(option)"
    />
    <label [for]="question.questionId">{{ option }}</label>
    <br />
  </div>
</div>
