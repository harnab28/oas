<div style="color: blueviolet; padding: 20px">
  Question : {{ question.questionText }} <br />
  <div *ngFor="let option of question.options; let i = index">
    <input
      type="radio"
      [name]="question.questionId"
      [id]="'option' + i + question.questionId"
      [value]="option"
      [(ngModel)]="selectedAnswer"
      (click)="selectOption($event)"
    />
    <label [for]="'option' + i + question.questionId">{{ option }}</label>
    <br />
  </div>
</div>
